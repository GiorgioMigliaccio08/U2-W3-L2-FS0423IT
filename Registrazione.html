<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Registrazione Utente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(https://static.vecteezy.com/ti/vettori-gratis/p3/5006040-iscrizione-modulo-di-registrazione-digitale-sullo-schermo-del-laptop-registrati-ora-concept-illustrazione-flat-design-vettore-eps10-moderno-elemento-grafico-per-la-pagina-di-atterraggio-empty-state-ui-icona-infografica-vettoriale.jpg);
      background-repeat: no-repeat;
      background-size: contain;

      height: 1000px;
    "
  >
    <main>
      <div class="container">
        <h1 class="my-4">Pagina Registrazione Utente</h1>
        <div class="row">
          <form class="col col-6 col-md-4 d-flex">
            <div>
              <textarea
                class="form-control"
                id="text-content"
                placeholder="Inserisci il tuo nome...."
                rows="2"
              ></textarea>
            </div>
            <div>
              <button class="bg-success ms-2 mt-2" id="save-button">
                SALVA
              </button>
              <button class="bg-danger ms-2 mt-2" id="reset-button">
                RIMUOVI
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="Registrazione.js"></script>
  </body>
</html>
